name: Build Web

on:
  push:
    branches: [main, develop]
    paths:
      - "web/**"
      - "libs/**"
      - ".github/workflows/build-web.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "web/**"
      - "libs/**"
      - ".github/workflows/build-web.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: |
            web/package-lock.json
            libs/package-lock.json

      - name: Install and build shared library
        working-directory: libs
        run: |
          npm ci
          npm run build

      - name: Compile web app
        working-directory: web
        run: |
          npm install typescript
          npx tsc
        
      - name: Build web app
        working-directory: web
        run: npm run build

      - name: Check build output
        working-directory: web
        run: |
          if [ -d "dist" ]; then
            echo "✓ Build output found in dist/"
            ls -lh dist/
          else
            echo "✗ Build output not found"
            exit 1
          fi

      - name: Run tests
        working-directory: web
        run: npm test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/
          retention-days: 7

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd web
          docker build -t northamerica-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/artifact-registry-repo/scrobbler-for-discogs:latest .
          docker push northamerica-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/artifact-registry-repo/scrobbler-for-discogs:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: your-react-frontend
          image: northamerica-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/artifact-registry-repo/scorbbler-for-discogs-web:latest
          region: northamerica-northeast1
          # Example of allowing public access via a flag, or refer to your service.yaml
          flags: --allow-unauthenticated

