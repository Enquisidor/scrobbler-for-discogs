name: Build & Deploy Web

on:
  push:
    branches: [main, develop]
    paths:
      - "web/**"
      - "libs/**"
      - ".github/workflows/build-web.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "web/**"
      - "libs/**"
      - ".github/workflows/build-web.yml"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      environment:
        description: 'Environment to deploy to'
        required: true
        type: string
        
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: |
            web/package-lock.json
            libs/package-lock.json

      - name: Install and build shared library
        working-directory: libs
        run: |
          npm ci
          npm run build

      - name: Install web app dependencies
        working-directory: web
        run: |
          npm ci
          npm install ../libs

      - name: Build web app
        working-directory: web
        run: npm run build
        env:
          DISCOGS_PERSONAL_ACCESS_TOKEN: ${{ secrets.DISCOGS_PERSONAL_ACCESS_TOKEN }}
          DISCOGS_CONSUMER_KEY: ${{ secrets.DISCOGS_CONSUMER_KEY }}
          DISCOGS_CONSUMER_SECRET: ${{ secrets.DISCOGS_CONSUMER_SECRET }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}

      - name: Check build output
        working-directory: web
        run: |
          if [ -d "dist" ]; then
            echo "✓ Build output found in dist/"
            ls -lh dist/
          else
            echo "✗ Build output not found"
            exit 1
          fi

      #- name: Run tests
      #  working-directory: web
      #  run: npx test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/
          retention-days: 7

  firebase_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCROBBLEDISCOGS }}
          channelId: live
          projectId: scrobblediscogs
          entryPoint: web
