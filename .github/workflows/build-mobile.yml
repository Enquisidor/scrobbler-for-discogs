name: Build Mobile

on:
  push:
    branches: [main, develop]
    paths:
      - "mobile/**"
      - "libs/**"
      - ".github/workflows/build-mobile.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "mobile/**"
      - "libs/**"
      - ".github/workflows/build-mobile.yml"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      environment:
        description: 'Environment to deploy to'
        required: true
        type: string
        
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: |
            mobile/package-lock.json
            libs/package-lock.json

      - name: Install and build shared library
        working-directory: libs
        run: |
          npm ci
          npm run build

      - name: Install mobile app dependencies
        working-directory: mobile
        run: |
          npm install
          npm install ../libs
          npm ci

      - name: Check TypeScript compilation
        working-directory: mobile
        run: npx tsc --noEmit

      - name: Verify Expo project
        working-directory: mobile
        run: |
          if [ -f "app.json" ]; then
            echo "âœ“ Expo project detected"
          fi

      - name: Run tests
        working-directory: mobile
        run: npm test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-dist
          path: mobile/dist/
          retention-days: 7
