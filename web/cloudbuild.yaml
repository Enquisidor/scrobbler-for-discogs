# Cloud Build configuration for web app deployment
# Dockerfile handles the multi-stage build (libs -> web -> nginx)

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build the Docker image from repo root with web/Dockerfile
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-f"
      - "web/Dockerfile"
      - "-t"
      - "gcr.io/gen-lang-client-0757852364/scrobbler-for-discogs"
      - "."

  # Push the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/gen-lang-client-0757852364/scrobbler-for-discogs"

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "scrobbler-for-discogs"
      - "--image"
      - "gcr.io/gen-lang-client-0757852364/scrobbler-for-discogs"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

images:
  - "gcr.io/gen-lang-client-0757852364/scrobbler-for-discogs"
