# Cloud Build configuration for web app
# Note: Submit this build from the repository ROOT, not from web/
# gcloud builds submit --config=web/gcp-build-deploy.yaml .

steps:
  # Install and build libs first (web depends on it)
  - name: "gcr.io/cloud-builders/npm"
    dir: "libs"
    args: ["install"]
  - name: "gcr.io/cloud-builders/npm"
    dir: "libs"
    args: ["run", "build"]

  # Install web dependencies (including local libs package)
  - name: "gcr.io/cloud-builders/npm"
    dir: "web"
    args: ["install"]

  # Build the React app
  - name: "gcr.io/cloud-builders/npm"
    dir: "web"
    args: ["run", "build"]

  # Build the Docker image from web folder
  - name: "gcr.io/cloud-builders/docker"
    dir: "web"
    args:
      [
        "build",
        "-t",
        "gcr.io/gen-lang-client-0757852364/scrobbler-for-discogs",
        ".",
      ]

  # Push the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/gen-lang-client-0757852364/scrobbler-for-discogs",
      ]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "scrobbler-for-discogs"
      - "--image"
      - "gcr.io/gen-lang-client-0757852364/scrobbler-for-discogs"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

images:
  - "gcr.io/gen-lang-client-0757852364/scrobbler-for-discogs"
